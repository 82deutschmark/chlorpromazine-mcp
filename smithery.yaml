# Smithery configuration file: https://smithery.ai/docs/build/project-config

startCommand:
  type: http
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - serpapiKey
    properties:
      apiKey:
        type: string
        description: Optional API key for authenticating requests
      serpapiKey:
        type: string
        description: SerpAPI API key
      siteFilter:
        type: string
        default: ""
        description: Comma-separated list of allowed domains
  exampleConfig:
    apiKey: YOUR_SERVER_API_KEY
    serpapiKey: YOUR_SERPAPI_KEY
    siteFilter: platform.openai.com,docs.anthropic.com
